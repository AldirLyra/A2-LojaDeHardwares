<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="/template.xhtml">
	<ui:define name="conteudo">
		<h:form>

			<h:messages errorStyle="color:red" warnStyle="color:orange"
				infoStyle="color:green" globalOnly="false" />

			<!-- Container -->
			<div class="container-fluid">
				<div class="row justify-content-md-center">
					<div class="col-md-6 col-md-auto login-box">
						<h:messages styleClass="alert alert-danger hmessages" />
						<div class="form-row">
							<div class="form-group col-md-10">
								<h1 class="text-center wdi-red">Consulta de Produtos</h1>
							</div>
							<div class="form-group col-md-2">
								<h:commandButton value="+" class="btn btn-success"
									action="#{hardware1Controller.novo}" />
							</div>
						</div>

						<hr />
						<div class="form-row">
							<div class="form-group col-md-2">
								<h:outputLabel value="Nome: " />
							</div>
							<div class="form-group col-md-8">
								<input type="text" class="form-control"
									placeholder="Informe o filtro ..."
									jsf:value="#{hardware1Controller.filtro}" />
							</div>

							<div class="form-group col-md-2">
								<h:commandButton value="Pesquisar" class="btn btn-primary"
									actionListener="#{hardware1Controller.pesquisar}" />
							</div>


						</div>
						<h:dataTable id="dataTable" width="100%"
							value="#{hardware1Controller.listaHardware}" var="obj"
							styleClass="table" headerClass="table-header"
							rowClasses="table-odd-row,table-even-row">
							<h:column>
								<f:facet name="header">Nome</f:facet>
								<h:outputLabel value="#{obj.nome}" />
							</h:column>
							<h:column>
								<f:facet name="header">Valor</f:facet>
								<h:outputLabel value="#{obj.valor}" />
							</h:column>
							<h:column>
								<f:facet name="header">Qtd. Estoque</f:facet>
								<h:outputLabel value="#{obj.qtdEstoque}" />
							</h:column>
							<h:column>
								<f:facet name="header">Fornecedor</f:facet>
								<h:outputLabel value="#{obj.fornecedor.label}" />
							</h:column>
							<h:column>
								<f:facet name="header">Ano de fabricação</f:facet>
								<h:outputLabel value="#{obj.especificacoes.anoFabricacao}"/>
							</h:column>
							<h:column>
								<f:facet name="header">Num. de série</f:facet>
								<h:outputLabel value="#{obj.especificacoes.numDeSerie}" />
							</h:column>
							<h:column>
								<f:facet name="header">Marca</f:facet>
								<h:outputLabel value="#{obj.especificacoes.marca}" />
							</h:column>
							<h:column>
								<f:facet name="header">Cor</f:facet>
								<h:outputLabel value="#{obj.especificacoes.cor}" />
							</h:column>
							<h:column>
								<f:facet name="header">Dimensões</f:facet>
								<h:outputLabel value="#{obj.especificacoes.dimensoes}" />
							</h:column>
							<h:column>
								<f:facet name="header">Especificações</f:facet>
								<h:outputLabel value="#{obj.especificacoes.nome}"/>
							</h:column>
							<h:column>
								<f:facet name="header">Ação</f:facet>
								<h:commandButton value="Editar" class="btn btn-warning"
									action="#{hardware1Controller.editar(obj.id)}">
									<f:ajax execute="@this" render="@form" />
								</h:commandButton>
							</h:column>

						</h:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
